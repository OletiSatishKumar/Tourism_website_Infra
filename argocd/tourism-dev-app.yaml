apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tourism-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OletiSatishKumar/Tourism_Infra.git
    targetRevision: HEAD
    path: helm/tourism-chart
    helm:
      valueFiles:
        - ../../env/dev/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: tourism-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
